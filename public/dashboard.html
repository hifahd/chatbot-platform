<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Chatbot Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">Chatbot Platform</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" id="userEmail"></span>
                <button class="btn btn-outline-light btn-sm" onclick="auth.logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>My Projects</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createProjectModal">
                Create New Project
            </button>
        </div>

        <div id="projectsList" class="row"></div>
    </div>

    <!-- Create Project Modal -->
    <div class="modal fade" id="createProjectModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="createProjectForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="projectName" class="form-label">Project Name</label>
                            <input type="text" class="form-control" id="projectName" required>
                        </div>
                        <div class="mb-3">
                            <label for="systemPrompt" class="form-label">System Prompt</label>
                            <textarea class="form-control" id="systemPrompt" rows="4"
                                placeholder="You are a helpful assistant..."></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create Project</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- File Upload Modal -->
    <div class="modal fade" id="uploadFileModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload File</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="uploadFileForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="fileInput" class="form-label">Select File</label>
                            <input type="file" class="form-control" id="fileInput" required>
                        </div>
                        <input type="hidden" id="uploadProjectId">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
    <script>
        const createProjectModal = new bootstrap.Modal(document.getElementById('createProjectModal'));
        const uploadFileModal = new bootstrap.Modal(document.getElementById('uploadFileModal'));
        let currentProjects = [];

        // Check authentication
        window.addEventListener('load', async () => {
            if (!(await auth.checkSession())) {
                window.location.href = '/';
                return;
            }

            const user = await auth.getUser();
            document.getElementById('userEmail').textContent = user?.email || '';
            await loadProjects();
        });

        // Load projects
        async function loadProjects() {
            try {
                currentProjects = await projects.list();
                renderProjects();
            } catch (error) {
                console.error('Failed to load projects:', error);
            }
        }

        // Render projects
        function renderProjects() {
            const container = document.getElementById('projectsList');

            if (currentProjects.length === 0) {
                container.innerHTML = '<div class="col-12"><p class="text-center">No projects yet. Create your first project!</p></div>';
                return;
            }

            container.innerHTML = currentProjects.map(project => `
                <div class="col-md-6 col-lg-4 mb-3">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">${project.name}</h5>
                            <p class="card-text text-muted small">
                                ${project.system_prompt ? project.system_prompt.substring(0, 100) + '...' : 'No system prompt'}
                            </p>
                            <div class="mt-auto">
                                <a href="/chat?project=${project.id}" class="btn btn-primary btn-sm">Open Chat</a>
                                <button onclick="openUploadModal('${project.id}')" class="btn btn-secondary btn-sm">Upload File</button>
                                <button onclick="deleteProject('${project.id}')" class="btn btn-danger btn-sm">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Create project
        document.getElementById('createProjectForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('projectName').value;
            const systemPrompt = document.getElementById('systemPrompt').value;

            try {
                await projects.create(name, systemPrompt);
                createProjectModal.hide();
                document.getElementById('createProjectForm').reset();
                await loadProjects();
            } catch (error) {
                alert('Failed to create project: ' + error.message);
            }
        });

        // Open upload modal
        function openUploadModal(projectId) {
            document.getElementById('uploadProjectId').value = projectId;
            uploadFileModal.show();
        }

        // Upload file
        document.getElementById('uploadFileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const projectId = document.getElementById('uploadProjectId').value;

            if (!fileInput.files[0]) return;

            try {
                await files.upload(projectId, fileInput.files[0]);
                uploadFileModal.hide();
                document.getElementById('uploadFileForm').reset();
                alert('File uploaded successfully!');
            } catch (error) {
                alert('Failed to upload file: ' + error.message);
            }
        });

        // Delete project
        async function deleteProject(projectId) {
            if (!confirm('Are you sure you want to delete this project?')) return;

            try {
                await projects.delete(projectId);
                await loadProjects();
            } catch (error) {
                alert('Failed to delete project: ' + error.message);
            }
        }
    </script>
</body>
</html>
