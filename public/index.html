<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Platform - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="landing-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title" id="formTitle">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to your account</p>
            </div>

                        <div id="alertBox"></div>

                        <!-- Login Form -->
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>

                        <!-- Register Form -->
                        <form id="registerForm" style="display: none;">
                            <div class="mb-3">
                                <label for="registerEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="registerEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="registerPassword" required minlength="6">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>

            <div class="text-center mt-3">
                <a href="#" id="toggleForm">Need an account? Register</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
    <script>
        // Toggle between login and register forms
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const formTitle = document.getElementById('formTitle');
        const toggleForm = document.getElementById('toggleForm');
        const alertBox = document.getElementById('alertBox');
        const authSubtitle = document.querySelector('.auth-subtitle');

        toggleForm.addEventListener('click', (e) => {
            e.preventDefault();
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                formTitle.textContent = 'Welcome Back';
                authSubtitle.textContent = 'Sign in to your account';
                toggleForm.textContent = 'Need an account? Register';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                formTitle.textContent = 'Join Us';
                authSubtitle.textContent = 'Create your account';
                toggleForm.textContent = 'Already have an account? Login';
            }
        });

        // Handle login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                await auth.login(email, password);
                window.location.href = '/dashboard';
            } catch (error) {
                showAlert(error.message, 'danger');
            }
        });

        // Handle register
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                await auth.register(email, password);
                showAlert('Registration successful! Please login.', 'success');
                toggleForm.click();
            } catch (error) {
                showAlert(error.message, 'danger');
            }
        });

        function showAlert(message, type) {
            alertBox.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        // Check if already logged in
        window.addEventListener('load', async () => {
            if (await auth.checkSession()) {
                window.location.href = '/dashboard';
            }
        });
    </script>
</body>
</html>
